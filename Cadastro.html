</head>

<body style="background-color:#D2B48C">
  <header class="topo">

    <section id="menu">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Home.html"><img src="IMG/logocafe2.png" alt="logotipo" width="120px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse active" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="Home.html">Inicio<span class="sr-only">(Página atual)</span> </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="Sobre.html">Sobre </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contato.html">Contato</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Entrar
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <button type="button" class="btn btn-link"> <a href="Cadastro.html"> Cadastar</a></button>
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalExemplo"> <a
                    href="">Login</a></button>
                </button>
              </div>
            </li>
          </ul>
          </form>
        </div>
      </nav>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Faça Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                  ninguém.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Li e aceito os Termos de Uso.</label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </div>
    </div>

  </header>
  <div class="Banner" style="background-image:url(IMG/coffe4.jpg)">
    <h1>FAÇA SEU CADASTRO</h1>
    <h2>Junte-se a nós e viva experiências incriveis!<h2>
        <button type="button" data-toggle="collapse" href="#collapseExample" class="btn btn-dark" role="button"
          aria-expanded="false" aria-controls="collapseExample">ENTRAR</button>
  </div>
  <section class="container">
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Nome</label>
            <input type="email" class="form-control" id="exampleInputName" aria-describedby="Name"
              placeholder="Seu Nome">
            <label for="exampleInputEmail1">Endereço</label>
            <input type="email" class="form-control" id="exampleInputAdress" aria-describedby="Adress"
              placeholder="Seu endereço">
            <label for="exampleInputEmail1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>

          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Genero</option>
            <option value="1">Feminino</option>
            <option value="2">Masculino</option>
            <option value="3">Outro</option>
          </select>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Li e Aceito os Termos de Uso</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
  </section>
  <section class="fotos">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center mb-5">
        <h3>FAÇA PARTE DA NOSSA COMUNIDADE</h3>
      </div>

    </div>

    <div class="gallery" id="gallery">
      <div class="mb-3 pics animation all 2">
        <img class="img-fluid" src="IMG/cliente1.jpg" alt="Card image cap">
      </div>
      <div class="mb-3 pics animation all 1">
        <img class="img-fluid" src="IMG/cliente2.jpg" alt="Card image cap">
      </div>

      <div class="mb-3 pics animation all 2">
        <img class="img-fluid" src="IMG/cliente3.jpg" alt="Card image cap">
      </div>
      <div class="mb-3 pics animation all 1">
        <img class="img-fluid" src="IMG/cliente4.jpg" alt="Card image cap">
      </div>

      <div class="mb-3 pics animation all 2">
        <img class="img-fluid" src="IMG/cliente5.jpg" alt="Card image cap">
      </div>
      <div class="mb-3 pics animation all 1">
        <img class="img-fluid" src="IMG/cliente7.jpg" alt="Card image cap">
      </div>
    </div>
  </section>
  <footer class="page-footer font-small unique-color-dark container-fluid" width="100%">

    <div style="background-color: #D2B48C;">
      <div class="container">

        <div class="row py-4 d-flex align-items-center">

          <div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0">
            <h6 class="mb-0">&copyCOFFEEHOUSE</h6>
          </div>

          <div class="col-md-6 col-lg-7 text-center text-md-right">

            <a class="fb-ic">
              <i class="fab fa-facebook-f white-text mr-4"> </i>
            </a>
            <a class="tw-ic">
              <i class="fab fa-twitter white-text mr-4"> </i>
            </a>
            <a class="gplus-ic">
              <i class="fab fa-google-plus-g white-text mr-4"> </i>
            </a>
            <a class="li-ic">
              <i class="fab fa-linkedin-in white-text mr-4"> </i>
            </a>
            <a class="ins-ic">
              <i class="fab fa-instagram white-text"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>

  </footer>
  <script type="text/javascript" src="JS/jquery.js"></script>
  <script type="text/javascript" src="BOOT/js/bootstrap.min.js"></script>
</body>

</html>
